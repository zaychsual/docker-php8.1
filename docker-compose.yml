  jws-api:
    build:
      args:
        user: zaynd
        uid: 1000
      context: ./
      dockerfile: Dockerfile
    image: php8.1
    container_name: jws-api
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./ess-api:/var/www
    networks:
      - php8.1

  nginx-api:
    image: nginx:alpine
    container_name: nginx-api
    restart: unless-stopped
    ports:
      - 8180:80
    volumes:
      - ./ess-api:/var/www
      - ./config/nginx-api:/etc/nginx/conf.d/
    networks:
      - php8.1

  jws-fe:
